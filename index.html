<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Paper Scissor Stone-Game</title>
</head>

<body>
    <header>
        <h1>
            Rock Paper Scissors
        </h1>
    </header>
    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span><span>:</span><span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>
            Paper covers Rock. You Win!
        </p>
    </div>
    <div class="choices">
        <div id="stone" class="choice">
            <img src="Image/stone.jpg" alt="#">
        </div>
        <div id="paper" class="choice">
            <img src="Image/paper.jpg" alt="#">
        </div>
        <div id="scissor" class="choice">
            <img src="Image/scissor.jpg" alt="">
        </div>
    </div>
    <p id="action-message">Make Your Move</p>
    <script src="JavaScript/main.js"></script>
</body>

</html>
